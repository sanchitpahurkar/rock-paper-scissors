<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Rock - Paper - Scissors</h1>
    </div>
    <div class="canvas">
        <h2 class="content">Computer Choice : <span id="computer-choice"></span></h2>
        <h2 class="content">User Choice : <span id="user-choice"></span></h2>
        <h2 class="content">Result : <span id="result"></span></h2>

        <div class="choices">
            <button id="rock" class="content">Rock</button>
            <button id="paper" class="content">Paper</button>
            <button id="scissors" class="content">Scissors</button>
        </div>
        

    </div>

    

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
